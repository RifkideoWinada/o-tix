<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - O TIX</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #031a31;
        }

        .header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        .main-content {
            padding: 20px;
            text-align: center;
        }

        .login-form {
            background-color: rgba(4, 0, 11, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .login-form button {
            background-color: #ff9900;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer {
            background-color: #031a31;
            color: rgb(255, 255, 255);
            padding: 10px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 30px;
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Mencegah pengiriman formulir yang default
            // Di sini Anda dapat menambahkan logika autentikasi

            // Setelah login berhasil, arahkan ke halaman beranda
            window.location.href = "index.html"; // Ganti dengan URL halaman beranda Anda
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>O TIX</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="comingsoon.html">Up Coming</a></li>
                <li><a href="kontak.html">Contact</a></li>
                <li><a href="login.html" class="button">Login</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <h2>Login ke Akun Anda</h2>
        <div class="login-form">
            <form onsubmit="handleLogin(event)">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Belum punya akun? <a href="login.html" style="color: #ff9900;">Buat Akun</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 O TIX. All rights reserved.</p>
    </footer>
</body>
</html>
