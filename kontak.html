<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - O TIX</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #031a31;
        }

        .header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        .main-content {
            padding: 20px;
            text-align: center;
        }

        .contact-form {
            background-color: rgba(4, 0, 11, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #ff9900;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-info {
            margin-top: 30px;
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }

        .footer {
            background-color: #031a31;
            color: rgb(255, 255, 255);
            padding: 10px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>O TIX</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="comingsoon.html">Up coming</a></li>
                <li><a href="register.html" class="button">Login</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <h2>Kontak Kami</h2>
        <div class="contact-form">
            <h3>Kirim Pesan</h3>
            <form>
                <input type="text" placeholder="Nama Anda" required>
                <input type="email" placeholder="Email Anda" required>
                <textarea rows="4" placeholder="Pesan Anda" required></textarea>
                <button type="submit">Kirim</button>
            </form>
        </div>

        <div class="contact-info">
            <h3>Informasi Kontak</h3>
            <p><strong>Email:</strong> info@otix.com</p>
            <p><strong>Telepon:</strong> (021) 123-4567</p>
            <p><strong>Alamat:</strong> Jl. Contoh No. 123, Jakarta, Indonesia</p>
        </div>
