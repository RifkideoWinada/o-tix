<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Tiket - O TIX</title>
    <style>
        /* Tambahkan gaya CSS yang sama seperti sebelumnya */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: white;
        }

        .header {
            padding: 20px;
            background-color: #031a31;
            text-align: center;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: rgba(4, 0, 11, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .form-container h2 {
            color: #ff9900;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .button {
            background-color: #ff9900;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        /* Modal styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            color: black;
            text-align: center;
        }

        .footer {
            background-color: #031a31;
            color: rgb(255, 255, 255);
            padding: 10px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 30px;
        }
    </style>
    <script>
        function showModal() {
            document.getElementById("successModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("successModal").style.display = "none";
            // Redirect to home after closing modal
            window.location.href = "index.html"; // Ganti dengan URL beranda Anda
        }

        function handleSubmit(event) {
            event.preventDefault(); // Mencegah pengiriman form default
            // Di sini Anda dapat menambahkan logika untuk mengirim data ke server
            showModal(); // Tampilkan modal sukses
        }
    </script>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <h1>O TIX - Pemesanan Tiket</h1>
    </div>

    <!-- Form Pemesanan -->
    <div class="form-container">
        <h2>Pemesanan Tiket Bioskop</h2>
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="film">Pilih Film</label>
                <select id="film" name="film" required>
                    <option value="">--Pilih Film--</option>
                    <option value="Film 1">Film 1</option>
                    <option value="Film 2">Film 2</option>
                    <option value="Film 3">Film 3</option>
                    <option value="Film 4">Film 4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="seats">Jumlah Kursi</label>
                <input type="text" id="seats" name="seats" required>
            </div>
            <button type="submit" class="button">Pesan Tiket</button>
        </form>
    </div>

    <!-- Modal untuk Pesan Sukses -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>Pemesanan Berhasil!</h2>
            <p>Terima kasih telah memesan tiket. Anda akan diarahkan kembali ke beranda.</p>
            <button onclick="closeModal()" class="button">Tutup</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2023 O TIX. All rights reserved.</p>
    </div>

</body>
</html>
